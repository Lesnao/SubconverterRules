log:
  level: info
  file: /var/log/mosdns.log
api:
  http: '0.0.0.0:9091'
include: []
plugins:
  - tag: cn_ecs
    type: ecs_handler
    args:
      forward: true
      preset: 120.76.0.0
      send: true
      mask4: 24
      mask6: 48
  - tag: no_ecs
    type: ecs_handler
    args:
      forward: false
      preset: ''
      send: false
      mask4: 24
      mask6: 48
  - tag: geosite_cn
    type: domain_set
    args:
      files:
        - /var/mosdns/geosite_cn.txt
  - tag: geoip_cn
    type: ip_set
    args:
      files:
        - /var/mosdns/geoip_cn.txt
  - tag: geosite_apple
    type: domain_set
    args:
      files:
        - /var/mosdns/geosite_apple.txt
  - tag: geosite_no_cn
    type: domain_set
    args:
      files:
        - /var/mosdns/geosite_geolocation-!cn.txt
  - tag: geosite_gfw
    type: domain_set
    args:
      files:
        - /var/mosdns/geosite_gfw.txt
  - tag: whitelist
    type: domain_set
    args:
      files:
        - /etc/mosdns/rule/whitelist.txt
  - tag: blocklist
    type: domain_set
    args:
      files:
        - /etc/mosdns/rule/blocklist.txt
  - tag: greylist
    type: domain_set
    args:
      files:
        - /etc/mosdns/rule/greylist.txt
  - tag: ddnslist
    type: domain_set
    args:
      files:
        - /etc/mosdns/rule/ddnslist.txt
  - tag: hosts
    type: hosts
    args:
      files:
        - /etc/mosdns/rule/hosts.txt
  - tag: redirect
    type: redirect
    args:
      files:
        - /etc/mosdns/rule/redirect.txt
  - tag: local_ptr
    type: domain_set
    args:
      files:
        - /etc/mosdns/rule/local-ptr.txt
  - tag: stream_media
    type: domain_set
    args:
      files:
        - /var/mosdns/geosite_disney.txt
        - /var/mosdns/geosite_netflix.txt
        - /var/mosdns/geosite_hulu.txt
        - /etc/mosdns/rule/streaming.txt
  - tag: cloudflare_cidr
    type: ip_set
    args:
      files:
        - /etc/mosdns/rule/cloudflare-cidr.txt
  - tag: lazy_cache
    type: cache
    args:
      size: 100000
      lazy_cache_ttl: 259200
      dump_file: /etc/mosdns/cache.dump
      dump_interval: 600
  - tag: forward_local
    type: forward
    args:
      concurrent: 2
      upstreams:
        - addr: 'https://dns.alidns.com/dns-query'
          bootstrap: 119.29.29.29
          enable_pipeline: true
          insecure_skip_verify: false
          idle_timeout: 30
          enable_http3: true
        - addr: 'https://doh.pub/dns-query'
          bootstrap: 119.29.29.29
          enable_pipeline: true
          insecure_skip_verify: false
          idle_timeout: 30
  - tag: forward_local_upstream
    type: sequence
    args:
      - exec: $cn_ecs
      - exec: prefer_ipv4
      - exec: $forward_local
  - tag: forward_remote
    type: forward
    args:
      concurrent: 2
      upstreams:
        - addr: 'https://dns.google/dns-query'
          bootstrap: 119.29.29.29
          enable_pipeline: true
          insecure_skip_verify: false
          idle_timeout: 30
        - addr: 'https://dns11.quad9.net/dns-query'
          bootstrap: 119.29.29.29
          enable_pipeline: true
          insecure_skip_verify: false
          idle_timeout: 30
  - tag: forward_remote_upstream
    type: sequence
    args:
      - exec: $no_ecs
      - exec: prefer_ipv4
      - exec: $forward_remote
  - tag: modify_ttl
    type: sequence
    args:
      - exec: ttl 0-0
  - tag: modify_ddns_ttl
    type: sequence
    args:
      - exec: ttl 5-5
  - tag: has_resp_sequence
    type: sequence
    args:
      - matches: qname $ddnslist
        exec: $modify_ddns_ttl
      - matches: '!qname $ddnslist'
        exec: $modify_ttl
      - matches: has_resp
        exec: accept
  - tag: query_is_non_local_ip
    type: sequence
    args:
      - exec: $forward_local_upstream
      - matches: '!resp_ip $geoip_cn'
        exec: drop_resp
  - tag: fallback
    type: fallback
    args:
      primary: query_is_non_local_ip
      secondary: forward_remote_upstream
      threshold: 500
      always_standby: true
  - tag: query_is_apple_domain
    type: sequence
    args:
      - matches: '!qname $geosite_apple'
        exec: return
      - exec: $forward_local_upstream
  - tag: query_is_ddns_domain
    type: sequence
    args:
      - matches: qname $ddnslist
        exec: $forward_local_upstream
  - tag: query_is_local_domain
    type: sequence
    args:
      - matches: qname $geosite_cn
        exec: $forward_local_upstream
  - tag: query_is_gfw_domain
    type: sequence
    args:
      - matches: qname $geosite_gfw
        exec: $forward_remote_upstream
  - tag: query_is_no_local_domain
    type: sequence
    args:
      - matches: qname $geosite_no_cn
        exec: $forward_remote_upstream
  - tag: query_is_whitelist_domain
    type: sequence
    args:
      - matches: qname $whitelist
        exec: $forward_local_upstream
  - tag: query_is_greylist_domain
    type: sequence
    args:
      - matches: qname $greylist
        exec: $forward_remote_upstream
  - tag: query_is_reject_domain
    type: sequence
    args:
      - matches: qname $blocklist
        exec: reject 3
      - matches:
          - qtype 12
          - qname $local_ptr
        exec: reject 3
      - matches: qtype 65
        exec: reject 3
  - tag: query_is_stream_media_domain
    type: sequence
    args:
      - matches: qname $stream_media
        exec: $forward_remote_upstream
  - tag: main_sequence
    type: sequence
    args:
      - exec: $hosts
      - exec: jump has_resp_sequence
      - matches:
          - '!qname $ddnslist'
          - '!qname $blocklist'
          - '!qname $local_ptr'
        exec: $lazy_cache
      - exec: $redirect
      - exec: jump has_resp_sequence
      - exec: $query_is_apple_domain
      - exec: jump has_resp_sequence
      - exec: $query_is_ddns_domain
      - exec: jump has_resp_sequence
      - exec: $query_is_whitelist_domain
      - exec: jump has_resp_sequence
      - exec: $query_is_reject_domain
      - exec: jump has_resp_sequence
      - exec: $query_is_greylist_domain
      - exec: jump has_resp_sequence
      - exec: $query_is_local_domain
      - exec: jump has_resp_sequence
      - exec: $query_is_gfw_domain
      - exec: jump has_resp_sequence
      - exec: $query_is_no_local_domain
      - exec: jump has_resp_sequence
      - exec: $fallback
      - exec: jump has_resp_sequence
  - tag: udp_server
    type: udp_server
    args:
      entry: main_sequence
      listen: ':5335'
  - tag: tcp_server
    type: tcp_server
    args:
      entry: main_sequence
      listen: ':5335'
