ipv6: false
geodata-mode: true
geodata-loader: standard
tcp-concurrent: true
unified-delay: true
keep-alive-interval: 30
dns:
  enable: true
  ipv6: true
  enhanced-mode: redir-host
  listen: 0.0.0.0:53
  nameserver:
   - 'https://dns.alidns.com/dns-query#h3=true'
   - 'https://doh.pub/dns-query'
  fallback:
   - "https://8.8.8.8/dns-query#\U0001F680 节点选择"
   - "https://208.67.220.220/dns-query#\U0001F680 节点选择"
  default-nameserver:
   - 223.5.5.5
   - 119.29.29.29
sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
tun:
  enable: true
  stack: system
  device: utun
  auto-route: false
  auto-detect-interface: false
  dns-hijack:
   - tcp://any:53
profile:
  store-selected: true
  store-fake-ip: true
